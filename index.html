    // üîÑ –£–ü–†–û–©–ï–ù–ù–´–ô GITHUB CLIENT
    class GitHubClient {
        constructor(config) {
            this.config = config;
            this.baseURL = 'https://api.github.com';
        }

        async request(endpoint, options = {}) {
            const url = `${this.baseURL}${endpoint}`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${this.config.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });

            if (!response.ok) {
                throw new Error(`GitHub Error: ${response.status} ${response.statusText}`);
            }

            return response.json();
        }

        async getFile(filename) {
            try {
                const endpoint = `/repos/${this.config.owner}/${this.config.repo}/contents/${filename}`;
                const data = await this.request(endpoint);
                
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64
                const content = atob(data.content.replace(/\n/g, ''));
                return JSON.parse(content);
            } catch (error) {
                if (error.message.includes('404')) {
                    // –§–∞–π–ª –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç - —Å–æ–∑–¥–∞–µ–º
                    return this.createFile(filename, DEFAULT_DATA[filename === 'data.json' ? 'businesses' : 'users']);
                }
                throw error;
            }
        }

        async createFile(filename, content) {
            const endpoint = `/repos/${this.config.owner}/${this.config.repo}/contents/${filename}`;
            const encodedContent = btoa(JSON.stringify(content, null, 2));
            
            await this.request(endpoint, {
                method: 'PUT',
                body: JSON.stringify({
                    message: `–°–æ–∑–¥–∞–Ω–∏–µ —Ñ–∞–π–ª–∞ ${filename}`,
                    content: encodedContent
                })
            });

            return content;
        }

        async updateFile(filename, content, commitMessage) {
            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ñ–∞–π–ª —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å SHA
            const currentFile = await this.request(
                `/repos/${this.config.owner}/${this.config.repo}/contents/${filename}`
            );

            const endpoint = `/repos/${this.config.owner}/${this.config.repo}/contents/${filename}`;
            const encodedContent = btoa(JSON.stringify(content, null, 2));
            
            await this.request(endpoint, {
                method: 'PUT',
                body: JSON.stringify({
                    message: commitMessage,
                    content: encodedContent,
                    sha: currentFile.sha
                })
            });

            return true;
        }
    }

    // üíæ –õ–û–ö–ê–õ–¨–ù–û–ï –•–†–ê–ù–ò–õ–ò–©–ï (–∫—ç—à)

    // üë§ –°–ò–°–¢–ï–ú–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô
    function getCurrentUser() {
